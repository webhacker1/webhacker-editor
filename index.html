<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebHacker Editor</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    >
</head>
<body>
    <div id="editor"></div>

    <script src="./dist/webhacker-editor.bundle.js"></script>
    <script>
        const storageKey = "wh:safeContent";
        const editor = new window.WebHackerEditor.default("#editor", {
            language: "ru",
            onChange: (safeHtml) => localStorage.setItem(storageKey, safeHtml)
        });

        const savedHtml = localStorage.getItem(storageKey);
        if (savedHtml) editor.setHTML(savedHtml);
    </script>
</body>
</html>
